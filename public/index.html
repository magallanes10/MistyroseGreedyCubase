<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Guess GDPS BOT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon -->
</head>
<body>
  <div class="cover-image"></div> <!-- Cover image overlay -->
  
  <div class="container">
    <h1>Upload The Guess Level</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="thumbnail" class="form-label">Thumbnail</label>
        <input type="file" class="form-control" id="thumbnail" name="thumbnail" required>
      </div>
      <div class="mb-3">
        <label for="difficulty" class="form-label">Difficulty</label>
        <input type="text" class="form-control" id="difficulty" name="difficulty" required>
      </div>
      <div class="mb-3">
        <label for="answer" class="form-label">Answer</label>
        <input type="text" class="form-control" id="answer" name="answer" required>
      </div>
      <button type="submit" class="btn btn-light btn-lg">Submit</button>
    </form>
    <div class="loading alert alert-info">Loading...</div>
    <div class="success alert alert-success">Success!</div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
